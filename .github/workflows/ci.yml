name: CI/CD

permissions:
  contents: write

on:
  push:
    branches: ["development"]   # run on commits to dev
    tags:
      - 'v*'                              # trigger release on version tags
  pull_request:
    branches: ["master","development"]    # run full suite on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download ReviveMe-API.jar
        run: |
          mkdir -p lib
          curl -L \
            -o lib/ReviveMe-API.jar \
            https://github.com/FavioMc19/ReviveMe-API/releases/download/1.0.0/ReviveMe-API.jar

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (no tests on dev pushes)
        if: github.event_name == 'push'
        run: ./gradlew clean build -x test

      - name: Build and Test (full on PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew clean build

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # only run on version tags

    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: plugin-jar/*.jar
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dev-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: .

      - name: Point devbuild tag at current commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags origin
          git tag -f devbuild "$GITHUB_SHA"
          git push origin -f refs/tags/devbuild

      - name: Clear old Dev Build assets
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/devbuild --jq '.id')
          ASSET_IDS=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[].id')
          for id in $ASSET_IDS; do
            gh api repos/${{ github.repository }}/releases/assets/$id -X DELETE
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from built plugin.yml
        id: get_version
        run: |
          JAR=$(ls ./*.jar | head -n 1)
          VERSION=$(unzip -p "$JAR" plugin.yml | grep '^version:' | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Dev Build Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: devbuild
          name: v${{ steps.get_version.outputs.version }}
          prerelease: true
          files: '*.jar'
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
