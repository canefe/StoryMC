name: CI/CD

on:
  push:
    branches: ["development"]   # run on commits to dev
    tags:
      - 'v*'                              # trigger release on version tags
  pull_request:
    branches: ["master","development"]    # run full suite on PRs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download ReviveMe-API.jar
        run: |
          mkdir -p lib
          curl -L \
            -o lib/ReviveMe-API.jar \
            https://github.com/FavioMc19/ReviveMe-API/releases/download/1.0.0/ReviveMe-API.jar

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (no tests on dev pushes)
        if: github.event_name == 'push'
        run: ./gradlew clean build -x test

      - name: Build and Test (full on PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew clean build

      - name: Rename JAR with commit hash (dev builds only)
        if: github.ref == 'refs/heads/development'
        run: |
          for f in build/libs/*.jar; do
            mv "$f" "${f%.jar}-${GITHUB_SHA::7}.jar"
          done

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # only run on version tags

    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin-jar/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dev-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: .

      - name: Update Dev Build Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: devbuild
          name: Development Build
          prerelease: true
          files: '*.jar'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
