name: CI/CD

permissions:
  contents: write

on:
  push:
    branches: ["development"]   # run on commits to dev
    tags:
      - 'v*'                    # trigger release on version tags
  pull_request:
    branches: ["master","development"]  # run full suite on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download ReviveMe-API.jar
        run: |
          mkdir -p lib
          curl -L \
            -o lib/ReviveMe-API.jar \
            https://github.com/FavioMc19/ReviveMe-API/releases/download/1.0.0/ReviveMe-API.jar

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (no tests on dev pushes)
        if: github.event_name == 'push'
        run: ./gradlew clean build -x test

      - name: Build and Test (full on PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew clean build

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar


      - name: Fetch full history
        run: git fetch --prune --unshallow --tags

      - name: Generate Changelog (previous tag → current release)
        run: |
          python3 - <<'PY'
          import subprocess, re, os

          # Get all version tags (vX.Y.Z)
          tags = subprocess.run(["git", "tag", "--sort=-creatordate"], text=True, capture_output=True).stdout.strip().splitlines()
          stable_tags = [t for t in tags if re.match(r'^v\d+\.\d+\.\d+', t)]

          # Current tag is provided by GitHub Actions
          current = os.environ.get("GITHUB_REF_NAME")

          # Find previous tag (the one right before current)
          if current in stable_tags:
              idx = stable_tags.index(current)
              prev = stable_tags[idx - 1] if idx > 0 else stable_tags[0]
          else:
              prev = stable_tags[-2] if len(stable_tags) > 1 else stable_tags[0]

          print(f"Generating changelog from {prev} → {current}\n")

          raw = subprocess.run(
              ['git', 'log', f'{prev}...{current}', '--reverse',
               '--pretty=format:%s%n%b%n---END---'],
              text=True, capture_output=True
          ).stdout.strip()

          groups = {"feat": [], "fix": [], "refactor": [], "ci": [], "other": []}

          for entry in raw.split("---END---"):
              entry = entry.strip()
              if not entry:
                  continue
              lines = [l.strip() for l in entry.splitlines() if l.strip()]
              title = re.sub(r'^[*\-\s]+', '', lines[0])
              body = [re.sub(r'^[*\-\s]+', '', b) for b in lines[1:]]
              match = re.match(r'(\w+):\s*(.*)', title)
              if match:
                  key, clean_title = match.group(1), match.group(2)
                  key = key if key in groups else "other"
              else:
                  key, clean_title = "other", title
              groups[key].append((clean_title.strip(), body))

          out = []
          out.append(f"## Changes from {prev} → {current}\n")

          def section(title, key):
              items = groups[key]
              if not items: return
              out.append(f"### {title}")
              for t, b in items:
                  out.append(f"* {t}")
                  if key in ("feat", "fix"):
                      for line in b:
                          out.append(f"  - {line}")
                  out.append("")
              out.append("")

          section("Features", "feat")
          section("Fixes", "fix")
          section("Refactors", "refactor")
          section("CI / Build", "ci")
          if groups["other"]:
              out.append("### Misc")
              for t, _ in groups["other"]:
                  out.append(f"* {t}")
              out.append("")

          with open("changelog.md", "w") as f:
              f.write("\n".join(out))
          PY

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: changelog.md
          files: plugin-jar/*.jar
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: changelog.md
          files: plugin-jar/*.jar
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dev-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'

    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: .

      - name: Point devbuild tag at current commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags origin
          git tag -f devbuild "$GITHUB_SHA"
          git push origin -f refs/tags/devbuild

      - name: Fetch full history
        run: git fetch --prune --unshallow --tags

      - name: Generate Devbuild Changelog (last stable → devbuild)
        run: |
          python3 - <<'PY'
          import subprocess, re, os

          # Get all tags and find last stable version tag
          tags = subprocess.run(["git", "tag", "--sort=-creatordate"], text=True, capture_output=True).stdout.strip().splitlines()
          stable_tags = [t for t in tags if re.match(r'^v\d+\.\d+\.\d+', t)]
          prev = stable_tags[-1] if stable_tags else "v0.2.0"

          raw = subprocess.run(
              ['git', 'log', f'{prev}...HEAD', '--reverse',
               '--pretty=format:%s%n%b%n---END---'],
              text=True, capture_output=True
          ).stdout.strip()

          groups = {"feat": [], "fix": [], "refactor": [], "ci": [], "other": []}

          for entry in raw.split("---END---"):
              entry = entry.strip()
              if not entry:
                  continue
              lines = [l.strip() for l in entry.splitlines() if l.strip()]
              title = re.sub(r'^[*\-\s]+', '', lines[0])
              body = [re.sub(r'^[*\-\s]+', '', b) for b in lines[1:]]
              match = re.match(r'(\w+):\s*(.*)', title)
              if match:
                  key, clean_title = match.group(1), match.group(2)
                  key = key if key in groups else "other"
              else:
                  key, clean_title = "other", title
              groups[key].append((clean_title.strip(), body))

          out = []
          out.append(f"## Changes from {prev} → devbuild\n")

          def section(title, key):
              items = groups[key]
              if not items: return
              out.append(f"### {title}")
              for t, b in items:
                  out.append(f"* {t}")
                  if key in ("feat", "fix"):
                      for line in b:
                          out.append(f"  - {line}")
                  out.append("")
              out.append("")

          section("Features", "feat")
          section("Fixes", "fix")
          section("Refactors", "refactor")
          section("CI / Build", "ci")
          if groups["other"]:
              out.append("### Misc")
              for t, _ in groups["other"]:
                  out.append(f"* {t}")
              out.append("")

          with open("changelog.md", "w") as f:
              f.write("\n".join(out))
          PY

      - name: Clear old Dev Build assets
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/devbuild --jq '.id')
          ASSET_IDS=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[].id')
          for id in $ASSET_IDS; do
            gh api repos/${{ github.repository }}/releases/assets/$id -X DELETE
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from built plugin.yml
        id: get_version
        run: |
          JAR=$(ls ./*.jar | head -n 1)
          VERSION=$(unzip -p "$JAR" plugin.yml | grep '^version:' | awk '{print $2}' | tr -d "'")
          VERSION=${VERSION/SNAPSHOT/devbuild}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Dev Build Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: devbuild
          name: v${{ steps.get_version.outputs.version }}
          prerelease: true
          files: '*.jar'
          overwrite_files: true
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
