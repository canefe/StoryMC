  # deepseek/deepseek-chat-v3-0324
  aiModel: deepseek/deepseek-chat-v3-0324
  aiConversationModel: deepseek/deepseek-chat-v3-0324
  maxTokens: 1000
# Conversation Settings
conversation:
  chatEnabled: false # Chat conversation
  radiantEnabled: false # Radiant conversation
  radiantRadius: 15.0 # Also hearing distance
  chatRadius: 5.0 # Chat distance to initiate conversation
  responseDelay: 1.0
  mythicMobsEnabled: true # MythicMobs conversation
  streamMessages: false # Stream messages
  radiantCooldown: 30
  behavioralDirectivesEnabled: false
  dialoguePathSelectionEnabled: false
  delayedPlayerMessageProcessing: false
# NPC Behavior
npc:
  headRotationDelay: 2
  randomPathingEnabled: true
  randomPathingChance: 1.0
  scheduleEnabled: true
  scheduleTaskPeriod: 10 # In seconds
  maxVoiceFiles: 1
  soundNameSpace: iamusic:npc
  rangeBeforeTeleport: 400.0
  scheduleDestinationTolerance: 1.0
  randomLocationOffset: 3.0
  teleportOnFail: false
  randomPathingCooldown: 100
  maxProcessPerTick: 3

# Faction Settings
faction:
  dailyEventsEnabled: false
  dailyEventsChance: 0.15
  followedSettlements:
  - Ashwood
  - Stormvale
  - Eldershade
  - Lysathara

misc:
  maxBookCharactersPerPage: 180
  debugMessages: false
  broadcastSessionEntries: true
  skillProvider: MMOCore
  voiceGenerationEnabled: true
  elevenLabsApiKey: ''
  scheduleVoiceGenerationEnabled: false
  playerVoiceGenerationEnabled: true
  maxLineWidth: 50
  messagePrefix: ''
  scheduleDialogueCooldown: 60

